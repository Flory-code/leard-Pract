    <header>
        <div class="header-all">

            <div class="authlogo">

    <div class="content">
        <div id="slide1" class="authorization">
            <div class="container">
                <h1>Авторизация</h1>
                <form id="authForm" novalidate>
                    <br>
                    <label for="login">Логин:</label>
                    <input type="text" id="login" placeholder="Руслан" required><br>
                    <span class="errors" id="login-error" style="color: rgb(255, 255, 255);"></span> <!-- Элемент для ошибки логина -->
                    <br>
            
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="123" required><br>
                    <span class="errors" id="password-errors" style="color: rgb(255, 255, 255);"></span> <!-- Элемент для ошибки пароля -->
                    <br>
            
                    <label for="dob">Дата рождения:</label>
                    <input type="date" id="dob" required><br>
                    <span class="errors" id="dob-error" style="color: rgb(255, 255, 255);"></span> <!-- Элемент для ошибки даты рождения -->
                    <br>
            
                    <button type="submit" class="button-next">Подтвердить</button>
                </form>
            </div>
        </div>
        
        
    </div>
